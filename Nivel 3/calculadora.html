<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <div class="content"> 
            <div class="rows">
                <div id="pantalla"></div>
            </div>      
            <div class="rows">
                <button class="button btn_white" onclick="escribir(this)" value="1">1</button>
                <button class="button btn_white"  onclick="escribir(this)" value="2">2</button>
                <button class="button btn_white"  onclick="escribir(this)" value="3">3</button>
                <button class="button btn_green"  onclick="escribir(this)" value="+">+</button>
            </div>
            <div class="rows">
                <button class="button btn_white" onclick="escribir(this)" value="4">4</button>
                <button class="button btn_white" onclick="escribir(this)" value="5">5</button>
                <button class="button btn_white" onclick="escribir(this)" value="6">6</button>
                <button class="button btn_green" onclick="escribir(this)" value="-">-</button>
            </div>
            <div class="rows">
                <button class="button btn_white" onclick="escribir(this)" value="7">7</button>
                <button class="button btn_white" onclick="escribir(this)" value="8">8</button>
                <button class="button btn_white" onclick="escribir(this)" value="9">9</button>
                <button class="button btn_green" onclick="escribir(this)" value="*">*</button>
            </div>
            <div class="rows">
                <div></div>
                <button class="button btn_white"  onclick="escribir(this)" value="0">0</button>
                <div></div>
                <button class="button btn_green" onclick="escribir(this)" value="/">/</button>
            </div>
            <div class="rows"> 
                <button class="button btn_green" onclick="borrar()">C</button>
                <div></div>
                <div></div>
                <button class="button btn_green" onclick="escribir(this)" value="=">=</button>
            </div>
    </div>
   
    <script src="scripts.js"></script>
</body>
</html>
