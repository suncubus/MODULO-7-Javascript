<!DOCTYPE html>
<html lang="es">
<head>
  	<meta charset="UTF-8">
  	<title>LOGIN</title>
  	<!-- Bootstrap CSS -->
  	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
 	
  	<!-- FONTAWESOME CSS -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
	<!-- Custom styles -->
  	<link rel="stylesheet" href="css/styles.css">   
</head>
<body>
	<div class="container-fluid"> 
		<div class="vh-100 row justify-content-center align-items-center">
			<div class="col-12 col-sm-8 col-lg-6">
				<!--formulario-->
				<div class="card border-dark">
					<div class="card-header bg-warning">
						<i class="fas fa-user user-icon text-light"></i>
						<h4 class="text-light">FORMULARIO DE LOGIN</h4>
					  </div>
					<div class="card-body">
						<form class="row g-2 needs-validation" method="POST" action="#" onsubmit="return validate()" name="lform" id="lform">
							<div class="form-group col-md-6">
								<label for="email">Email</label>
								<input type="text" name="email" class="form-control" id="email">
								<div class="invalid-feedback" id="invalidEmail"></div>
							  </div>
							  <div class="form-group col-md-6">
								<label for="password">Contrase√±a</label>
								<input type="password" name="password"  class="form-control" id="password">
								<div class="invalid-feedback" id="invalidPassword"></div>
							  </div>
							</div>
							<button type="submit" class="btn btn-warning">Login</button>
						</form>
					</div>
				</div>
				<!--fin formulario-->
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
     <script src='js/scriptLogin.js' type='text/javascript'></script>
</body>
</html>
