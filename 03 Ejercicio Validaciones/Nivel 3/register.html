<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO DE REGISTRO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
    <!-- FONTAWESOME CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    
    <!-- Custom styles -->
    <link href="css/styles.css" rel="stylesheet">


</head>
<body>
  <div class="container-fluid"> 
		<div class="vh-100 row justify-content-center align-items-center">
			<div class="col-12 col-sm-8 col-lg-6">
				<!--formulario-->
				<div class="card border-dark">
					<div class="card-header bg-warning">                     
                        <h4 class="text-light">FORMULARIO DE REGISTRO</h4>
                    </div>
				<div class="card-body">
					<form class="row g-2" method="post" action="" name="lform" id="lform">
                        <div class="form-group col-md-6">
                            <div>
                                <label for="usrName">Nombre</label>
                                <input type="text" name="usrName" class="form-control" id="usrName" required>
                            </div> 
                            <div>                     
                                <label for="email">Email</label>
                                <input type="email" name="email" class="form-control" id="email" required>
                            </div> 
                            <div>
                                <label for="password">Contraseña</label>
                                <input type="password" name="password"  class="form-control" id="password" required>
                               
                            </div> 
                        </div>
                        <div class="form-group col-md-6">
                            <div>
                                <label for="surName">Apellidos</label>
                                <input type="text" name="surName" class="form-control" id="surName" required>
                            </div>
                            <div>
                                <label for="user">Nombre de Usuario</label>
                                <input type="text" name="user" class="form-control" id="user" required>
                            </div>
                            <div>
                                <label for="password2">Repetir Contraseña</label>
                                <input type="password" name="password2"  class="form-control" id="password2" required>
                            </div>
                        </div>   
                   
                        
							<button type="submit" class="btn btn-warning" value="submit">Login</button>
						</form>
					</div>
				</div>
				<!--fin formulario-->
			</div>
		</div>
	</div>

    <!--Bootstrap jquery popper-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <!-- jquery validator plugin-->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/additional-methods.js" ></script>
    <!-- Custom js-->
    <script src="js/jqueryValidation.js" ></script>
</body>
</html>
